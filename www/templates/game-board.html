<ion-view>
  <h1 class="title">Score</h1>
  <div id="game-score-box">
    {{ currentUser.currentScore }}
  </div>

  <div id="count-down-box">
    {{ status.message }}
  </div>

  <div id="innerBoard">
      <div class    ="diamond"
           id       ="{{$index}}"
           ng-repeat="territory in gameBoard track by $index"
           ng-click ="selectedTerritory($index)"
           ng-style ="{background: generateColor(territory), color: checkGameMode()}">
        {{ territory }}
      </div>
  </div>
  <!-- Footer -->

  <ion-footer-bar align-title="center" class="bar-assertive">
    <div class="buttons">
      <button class="button" ng-click="botMode()">Play</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ng-click="showPopup.draw()">
      <button class="button">Quit</button>
    </div>
  </ion-footer-bar>
</ion-view>

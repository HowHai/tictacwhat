<!DOCTYPE html>
<html ng-app="tictacwhat">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-pane>
      <!-- Header -->
      <ion-header-bar class="bar-positive">
        <h1 class="title">Tic Tac What?</h1>
      </ion-header-bar>

      <!-- Game board -->
<!--       <ion-content>
        <div id="innerBoard">
          <div ng-style="{background: generateColor(cell)}"
               ng-repeat="cell in gameBoard track by $index"
               ng-click="attackCell($index)"
               ng-class="{clear: ($index % 3 == 0), diamond: true}">
            {{$index}}
          </div>
        </div>
      </ion-content>
 -->
      <div id="innerBoard">
        <div ng-repeat="row in gameArray">
          <div class    ="diamond"
               id       ="{{territory}}"
               ng-repeat="territory in row"
               ng-click ="selectedTerritory(territory)">
            {{ territory }}
          </div>
        </div>
      </div>
      <!-- Footer -->
      <ion-footer-bar align-title="center" class="bar-assertive">
        <div class="buttons">
          <button class="button" ng-click="botMode()">Play</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="doSomething()">
          <button class="button">Quit</button>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>

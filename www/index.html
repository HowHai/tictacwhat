<!DOCTYPE html>
<html ng-app="tictacwhat">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-pane>
      <!-- Header -->
      <ion-header-bar class="bar-positive">
        <h1 class="title">Tic Tac What?</h1>
      </ion-header-bar>
      <div class="bar bar-subheader">
        <div class="buttons">
          <button class="button player-avatar">Player 1</button>
        </div>
        <h3 class="title">{{ status.message }}</h3>
        <div class="buttons">
          <button class="button player-avatar">Player 2</button>
        </div>
      </div>

      <div id="innerBoard">
        <!-- <div ng-repeat="row in gameArray"> -->
          <div class    ="diamond"
               id       ="{{territory}}"
               ng-repeat="territory in gameBoard"
               ng-click ="selectedTerritory(territory)">
            {{ territory }}
          </div>
        <!-- </div> -->
      </div>
      <!-- Footer -->
      <ion-footer-bar align-title="center" class="bar-assertive">
        <div class="buttons">
          <button class="button" ng-click="botMode()">Play</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="doSomething()">
          <button class="button">Quit</button>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>

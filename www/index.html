<!DOCTYPE html>
<html ng-app="tictacwhat">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-pane>
      <!-- Header -->
      <ion-header-bar class="bar-calm">
        <h1 class="title">Tic Tac What?</h1>
      </ion-header-bar>

      <!-- Game board -->
      <ion-content>
        <div id="innerBoard">
          <div x-ng-style="{background: generateColor(cell)}" x-ng-repeat="cell in gameBoard track by $index" x-ng-click="attackCell($index)" x-ng-class="{clear: ($index % 3 == 0), diamond: true}">
          {{$index}}
          </div>
        </div>
      </ion-content>

      <!-- Footer -->
      <ion-footer-bar align-title="center" class="bar-assertive">
        <div class="buttons">
          <button class="button">Play</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="doSomething()">
          <button class="button">Quit</button>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
